<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container my-4">
    <h2>Contact us</h2>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <label for="exampleFormControlTextarea1" class="form-label">Are you satisfied?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          No
        </label>
      </div>
      <label for="exampleFormControlTextarea1" class="form-label">Select your query</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Coding</option>
        <option value="1">Web</option>
        <option value="2">Full Stack</option>
        <option value="3">Software development</option>
      </select>
      <div class="my-4">
      <button class="btn btn-primary">submit</button>
    </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
